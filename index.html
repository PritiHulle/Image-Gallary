<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="gallery-heading">
            <span class="highlight">Image Gallery</span>
        </h1>
        <div class="filters">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="animals">Animals</button>
            <button class="filter-btn" data-filter="bird">Birds</button>
            <button class="filter-btn" data-filter="cities">Cities</button>
        </div>
        <div class="gallery">
            <div class="gallery-item animals"><img src="assets/animal1.jpg" alt="Nature Image"></div>
            <div class="gallery-item nature"><img src="assets/img4.jpg" alt="Animal Image"></div>
            <div class="gallery-item animals"><img src="assets/animal3.jpg" alt="City Image"></div>
            <div class="gallery-item bird"><img src="assets/bird4.jpg" alt="Nature Image"></div>
            <div class="gallery-item cities"><img src="assets/city3.jpg" alt="Wildlife Image"></div>
            <div class="gallery-item nature"><img src="assets/img2.jpg" alt="Cityscape Image"></div>
            <div class="gallery-item cities"><img src="assets/city1.jpg" alt="Nature Image"></div>
            <div class="gallery-item bird"><img src="assets/bird3.jpg" alt="Animal Image"></div>
            <div class="gallery-item cities"><img src="assets/city4.jpg" alt="City Image"></div>
            <div class="gallery-item animals"><img src="assets/animal4.jpg" alt="Nature Image"></div>
            <div class="gallery-item bird"><img src="assets/bird2.jpg" alt="Wildlife Image"></div>
            <div class="gallery-item nature"><img src="assets/img1.jpg" alt="Cityscape Image"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
